<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zoom Notes</title>

	<link rel="stylesheet" href="./stylesheets/style.css">
	<link rel="stylesheet" href="./icons/iconStyle.css">
</head>

<body>

	<main class="main-grid">
		<div class="meeting">
			<iframe id="meeting--iframe" src="http://localhost:3000/zoom/meeting" frameborder="0"></iframe>
		</div>
		<div class="divider divider--hr"></div>
		<div class="hud">
			<h3>Cloud storage options</h3>
			<h3>Coming soon!!</h3>
		</div>
		<div class="divider divider--vr"></div>
		<div class="notes">
			<section class="notes--options">
				<div class="note-name">
					<label for="note-name--input">
						<input type="text" class="note-name--input" id="note-name--input" required>
					</label>
					<ul class="note--list">
						<li class="note">hello - 04/11/2020</li>
						<li class="note">hello - 04/11/2020</li>
						<li class="note">hello - 04/11/2020</li>
						<li class="note">hello - 04/11/2020</li>
						<li class="note">hello - 04/11/2020</li>
					</ul>
					<button class="button note--list__show">&#9660;</button>
				</div>
				<button class="button" onclick="formatDoc('copy')">Copy</button>
				<button class="button" id="btn-save">Save</button>
			</section>

			<section class="notes--toolbar">
				<button class="button icon-bold" title="bold" onclick="formatDoc('bold')"></button>
				<button class="button icon-italic" title="italic" onclick="formatDoc('italic')"></button>
				<button class="button icon-underline" title="underline" onclick="formatDoc('underline')"></button>
				<button class="button icon-unordered-list" title="unorderedlist"
					onclick="formatDoc('insertUnorderedList')"></button>
				<button class="button icon-ordered-list" title="ordered list"
					onclick="formatDoc('insertOrderedList')"></button>

				<label class="button" title="font size" for="font-size">
					Size:
					<select id="font-size" class="button__drop-down" onchange="formatDoc('fontsize',this.value);">
						<option value="1">Very small</option>
						<option value="2">A bit small</option>
						<option value="3">Normal</option>
						<option value="4">Medium-large</option>
						<option value="5">Big</option>
						<option value="6">Very big</option>
						<option value="7">Maximum</option>
					</select>
				</label>
			</section>

			<section class="notes--editor">
				<div class="editor--input" contenteditable="true"></div>
			</section>
		</div>
	</main>

	<script src="./js/layout-resize.js"></script>
	<script src="./js/editor-scripts.js"></script>

</body>

</html>
